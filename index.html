<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistic portfolio</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo logo" href="#">
        <img class="logo__img" src="img/site-logo.svg" alt="Minimalistic portfolio logo" width="60" height="32">
      </a>

      <button class="site-header__sitenav-toggler" type="button">
        <img class="sitenav-toggler__img" src="img/burger-icon.png" alt="burger icon" width="24" height="13">
      </button>

      <div class="site-header__sitenav">
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item"><a class="sitenav__link" href="#">Home</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Portfolio</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#">Contact me</a></li>
          </ul>
        </nav>
      </div>

    </div>
  </header>


<script src="js/main.js"></script>
</body>
</html>
